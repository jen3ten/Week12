<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Gymnast Journal</a>

            <ul class="nav navbar-nav">

    <h2>Gymnastic Meet Information</h2>
    <form role="form">
        <div class="form-group">
            <label for="name" class="col-sm-2 form-control-label">Name:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="name" placeholder="Enter meet name" >
            </div>
        <div class="form-group">
            <label for="date" class="col-sm-2 form-control-label">Date:</label>
            <div class="col-sm-6">
                <input type="date" class="form-control" id="date" placeholder="Enter date of meet" />
            </div>
        <div class="form-group">
            <label for="host" class="col-sm-2 form-control-label">Host:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="host" placeholder="Enter host name">
            </div>
        <div class="form-group">
            <label for="loc" class="col-sm-2 form-control-label">Location:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="loc" placeholder="Enter meet location" />
            </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</body>
</html>
